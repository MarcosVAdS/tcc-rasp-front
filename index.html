<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src * data:;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>AutoBuy</title>
  </head>
  <body>
    <div class="products">
      <div class="card">
        <img src="assets/cereal.png" class="img" alt="imagem de cereal">
        <div class="info">
          <span class="title">Barrinha de cereal</span>
          <spana class="value">R$5,00</span>
        </div>
        <button type="button" id="cereal" class="button">comprar</button>
      </div>
      <div class="card">
        <img src="assets/coca.jpg" class="img" alt="imagem de cereal">
        <div class="info">
          <span class="title">Coca-Cola</span>
          <spana class="value">R$5,00</span>
        </div>
        <button type="button" id="coke" class="button">comprar</button>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <div id="img-container"></div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
